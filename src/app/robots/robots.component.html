<h1>Robots</h1>
<ul>
  <li *ngFor='let robot of robots$'>
    <a routerLink="/robotDetails/{{ robot.name }}">
      <div>
        {{ robot.name }}<br>
        <span>${{ robot.price }} | Stock: {{ robot.stock }}</span> <br>
        <button class="uk-button-default	" (click)="addToCart(robot.name)">Add to cart</button>
      </div>
    </a>
  </li>
</ul>
